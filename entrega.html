<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Exclusiva de Entrega | VHS Blackout</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
  <style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
  body {
    font-family: 'Lato', sans-serif;
    background-color: #000;
    color: white;
}

  header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.0);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      height: 4rem;
    }

     .logo {
      font-size: 1.5rem;
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d4af37;
    }

    
    .banner {
      width: 100%;
      height: 70vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('banner.JPG') no-repeat center center/contain;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 4rem;
    }

    @media (max-width:786){
      .banner{
        height:50vh;
      }
    }

    .banner h1 {
      font-size: 3rem;
      text-transform: uppercase;
      color: #fff;
    }

    p.subtitulo{
  margin-top: 0;
  text-transform: uppercase;
  font-weight: 400;
  font-size:18px;
  color: #fff
}

    h1 {
      color: #d4af37;
      margin-bottom: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li a {
      color: #f7d87c;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 0.5rem 0;
    }

    li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <header>
    <div class="logo">vhs.blackout</div>
    <nav>
      <a href="index.html">Início</a>
      <a href="eventos.html">Eventos</a>
    </nav>
  </header>

  <section class="banner">
    <h1>Entrega para <span id="nome-cliente">Cliente</span></h1>
    <p class="subtitulo">Abaixo estão os arquivos do seu projeto:</p>
    <ul id="arquivos"></ul>
  </section>  

  <script>
    const params = new URLSearchParams(window.location.search);
    const cliente = params.get("cliente");
    const token = params.get("token");

    const dadosClientes = {
      rafael: {
        token: "abc123",
        nome: "Rafael Souza",
        arquivos: [
          { nome: "Video Final.mp4", link: "https://drive.google.com/your-link1" },
          { nome: "Thumbnail.jpg", link: "https://drive.google.com/your-link2" }
        ]
      },
      ana: {
        token: "xyz456",
        nome: "Ana Oliveira",
        arquivos: [
          { nome: "Evento Ana.zip", link: "https://drive.google.com/your-link3" }
        ]
      }
    };

    const dados = dadosClientes[cliente];

    if (dados && dados.token === token) {
      document.getElementById("nome-cliente").textContent = dados.nome;
      const lista = document.getElementById("arquivos");
      dados.arquivos.forEach(arquivo => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${arquivo.link}" target="_blank">${arquivo.nome}</a>`;
        lista.appendChild(li);
      });
    } else {
      document.body.innerHTML = "<h2 style='color:red;'>Acesso não autorizado</h2><p>Verifique o link ou entre em contato com o criador.</p>";
    }
  </script>
</body>
</html>
